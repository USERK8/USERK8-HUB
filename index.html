<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USERK8 | Galactic Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      transition: opacity 1.5s ease;
      opacity: 0;
    }

    canvas.visible {
      opacity: 1;
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 20px 60px;
      color: #00fff7;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px #00fff7;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00fff7;
      color: #0a0a0a;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #00fff7;
    }

    .spacer {
      height: 300vh;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <header>
    <div class="logo">
      <div class="logo-text">USERK8</div>
    </div>
    <h1>Welcome to USERK8 Central</h1>
    <div class="btn-container">
      <a href="ph.html" class="btn">Project Hub</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="as.html" class="btn">About</a>
    </div>
  </header>

  <div class="spacer"></div>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');

    let width, height, centerX, centerY;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
    }

    resize();
    window.addEventListener('resize', resize);

    class GalaxyStar {
      constructor() {
        this.reset();
      }

      reset() {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.sqrt(Math.random()) * 300 + 60;
        const tilt = 0.15;

        this.radius = distance;
        this.angle = angle;
        this.speed = 0.0003 + Math.random() * 0.001;

        this.yOffset = (Math.random() - 0.5) * distance * tilt;

        const colors = [
          'rgba(255,255,255,',
          'rgba(255,160,160,',
          'rgba(255,255,160,',
          'rgba(160,255,255,',
          'rgba(160,160,255,',
          'rgba(255,160,255,'
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = Math.max(0.3, 1 - this.radius / 400); // toned down
        this.size = Math.random() * 1.2 + 0.3;
        this.color = color + this.alpha + ')';
      }

      update() {
        this.angle += this.speed;
      }

      draw(ctx) {
        const x = centerX + this.radius * Math.cos(this.angle);
        const y = centerY + this.radius * Math.sin(this.angle) * 0.1 + this.yOffset;

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class BackgroundStar {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 1.2;
        this.alpha = Math.random() * 0.4 + 0.1;
        this.color = `rgba(255,255,255,${this.alpha})`;
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    const galaxyStars = [];
    const backgroundStars = [];
    for (let i = 0; i < 1000; i++) galaxyStars.push(new GalaxyStar());
    for (let i = 0; i < 300; i++) backgroundStars.push(new BackgroundStar());

    function drawCoreGlow() {
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 80);
      gradient.addColorStop(0, 'rgba(255,255,255,0.2)');
      gradient.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.beginPath();
      ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      backgroundStars.forEach(star => star.draw(ctx));
      drawCoreGlow();
      galaxyStars.forEach(star => {
        star.update();
        star.draw(ctx);
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Fade in on scroll
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if (scrollY > 100) {
        canvas.classList.add('visible');
      } else {
        canvas.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
