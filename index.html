<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USERK8 | Cosmic Central</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: #00fff7;
      overflow-x: hidden;
    }

    body {
      position: relative;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      z-index: 10;
      position: relative;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px #00fff7;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00fff7;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00fff7;
      color: #0a0a0a;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fff7;
    }

    /* Galaxy Layers */
    .space-section {
      position: relative;
      height: 200vh; /* gives scroll room */
      background-color: black;
      overflow: hidden;
    }

    .milkyway {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 200vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Milky_Way_Arch.jpg') center/cover no-repeat;
      opacity: 0;
      transition: opacity 2s ease-out;
      filter: brightness(1.3) contrast(1.2) blur(1px);
      z-index: 1;
    }

    .nebula {
      position: absolute;
      top: 100vh;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5f/NGC_2174.jpg') center/cover no-repeat;
      opacity: 0;
      transition: opacity 2s ease-out;
      filter: brightness(1.3) blur(2px);
      z-index: 2;
    }

    .stardust {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/1a/ESO_-_Stars_making_waves.jpg') center/cover no-repeat;
      opacity: 0;
      transition: opacity 2s ease-out;
      filter: blur(0.5px) brightness(1.5);
      z-index: 0;
    }

    .fade-in {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-text">USERK8</div>
    </div>
    <h1>Welcome to USERK8 Central</h1>
    <div class="btn-container">
      <a href="ph.html" class="btn">Project Hub</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="as.html" class="btn">About</a>
    </div>
  </header>

  <div class="space-section">
    <div class="milkyway" id="milkyway"></div>
    <div class="stardust" id="stardust"></div>
    <div class="nebula" id="nebula"></div>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;

      const milkyway = document.getElementById('milkyway');
      const stardust = document.getElementById('stardust');
      const nebula = document.getElementById('nebula');

      if (scrollY > 100) milkyway.classList.add('fade-in');
      if (scrollY > windowHeight / 2) stardust.classList.add('fade-in');
      if (scrollY > windowHeight * 0.9) nebula.classList.add('fade-in');
    });
  </script>
</body>
</html>
