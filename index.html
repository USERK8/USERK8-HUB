<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USERK8 Central</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #555555, #000000);
      color: #00fff7;
      overflow-x: hidden;
    }

    body {
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px #00fff7;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00fff7;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00fff7;
      color: #0a0a0a;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fff7;
    }

    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: white;
      opacity: 0.7;
      animation: fall 1.5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translate(-100vw, -100vh);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh);
        opacity: 0;
      }
    }

    #cliff {
      position: relative;
      height: 300px;
      background: linear-gradient(to top, #111111, transparent);
    }

    #cliff::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40%;
      height: 100px;
      background: black;
      clip-path: polygon(0 100%, 10% 60%, 30% 90%, 50% 40%, 100% 80%, 100% 100%, 0 100%);
    }

    #tree {
      position: absolute;
      bottom: 110px;
      left: 18%;
      width: 10px;
      height: 50px;
      background: black;
      border-radius: 2px;
    }

    #tree::before, #tree::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
    }

    #tree::before {
      bottom: 30px;
      left: -15px;
    }

    #tree::after {
      bottom: 55px;
      left: -10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-text">USERK8</div>
    </div>
    <h1>Welcome to USERK8 Central</h1>
    <div class="btn-container">
      <a href="ph.html" class="btn">Project Hub</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="as.html" class="btn">About</a>
    </div>
  </header>

  <div id="cliff"></div>
  <div id="tree"></div>

  <script>
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 1500);
    }

    setInterval(() => {
      if (Math.random() > 0.6) createStar();
    }, 1500);
  </script>
</body>
</html>
