<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USERK8 | Cosmic Central</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: #00fff7;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      position: relative;
      z-index: 10;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px #00fff7;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00fff7;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00fff7;
      color: #0a0a0a;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fff7;
    }

    /* SPACE SCROLL SECTION */
    .space-section {
      position: relative;
      height: 400vh; /* large scrollable area */
      background-color: black;
      overflow: hidden;
    }

    .milkyway, .stardust, .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 2s ease-out;
      pointer-events: none;
    }

    .milkyway {
      background-image: url('https://cdn.pixabay.com/photo/2020/04/15/14/18/milky-way-5048855_1280.jpg');
      z-index: 1;
    }

    .stardust {
      background-image: url('https://cdn.pixabay.com/photo/2014/12/16/22/25/space-570315_1280.jpg');
      z-index: 0;
      filter: blur(1px);
    }

    .nebula {
      background-image: url('https://cdn.pixabay.com/photo/2013/07/18/10/56/nebula-164551_1280.jpg');
      z-index: 2;
      filter: brightness(1.3);
    }

    .fade-in {
      opacity: 1 !important;
    }

    /* Extra scroll content (can be removed later) */
    .spacer {
      height: 300vh;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-text">USERK8</div>
    </div>
    <h1>Welcome to USERK8 Central</h1>
    <div class="btn-container">
      <a href="ph.html" class="btn">Project Hub</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="as.html" class="btn">About</a>
    </div>
  </header>

  <div class="space-section">
    <div class="milkyway" id="milkyway"></div>
    <div class="stardust" id="stardust"></div>
    <div class="nebula" id="nebula"></div>
    <div class="spacer"></div>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;

      const milkyway = document.getElementById('milkyway');
      const stardust = document.getElementById('stardust');
      const nebula = document.getElementById('nebula');

      if (scrollY > 100) milkyway.classList.add('fade-in');
      if (scrollY > windowHeight) stardust.classList.add('fade-in');
      if (scrollY > windowHeight * 1.8) nebula.classList.add('fade-in');
    });
  </script>
</body>
</html>
