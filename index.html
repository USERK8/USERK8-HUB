<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USERK8 | Pure Galaxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      color: #00fff7;
      font-family: sans-serif;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      position: relative;
      z-index: 10;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px #00fff7;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00fff7;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00fff7;
      color: #0a0a0a;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fff7;
    }

    .space {
      position: relative;
      height: 400vh; /* scrollable area */
      background: black;
    }

    .stars, .milkyway, .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .stars {
      z-index: 1;
    }

    .milkyway {
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 80%);
      z-index: 2;
      filter: blur(6px);
    }

    .nebula {
      z-index: 3;
      background: radial-gradient(circle, rgba(128,0,255,0.2) 0%, transparent 70%),
                  radial-gradient(circle, rgba(255,0,128,0.15) 0%, transparent 80%);
      filter: blur(10px);
    }

    .fade-in {
      opacity: 1 !important;
    }

    .spacer {
      height: 300vh;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-text">USERK8</div>
    </div>
    <h1>Welcome to USERK8 Central</h1>
    <div class="btn-container">
      <a href="ph.html" class="btn">Project Hub</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="as.html" class="btn">About</a>
    </div>
  </header>

  <div class="space">
    <canvas class="stars" id="stars"></canvas>
    <div class="milkyway" id="milkyway"></div>
    <div class="nebula" id="nebula"></div>
    <div class="spacer"></div>
  </div>

  <script>
    // FADE ELEMENTS ON SCROLL
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const wh = window.innerHeight;

      if (scrollY > 100) document.getElementById('stars').classList.add('fade-in');
      if (scrollY > wh * 0.6) document.getElementById('milkyway').classList.add('fade-in');
      if (scrollY > wh * 1.5) document.getElementById('nebula').classList.add('fade-in');
    });

    // STARFIELD CANVAS
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    const stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          alpha: Math.random(),
          speed: 0.0005 + Math.random() * 0.0005
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.alpha += star.speed;
        if (star.alpha > 1 || star.alpha < 0.1) star.speed *= -1;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }

    resize();
    createStars(300);
    drawStars();
    window.addEventListener('resize', resize);
  </script>
</body>
</html>
