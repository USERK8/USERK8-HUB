<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Galaxy with Dotted Background</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
  }

  /* Canvas for galaxy animation */
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    opacity: 1;
  }

  /* Dotted pattern overlay above canvas */
  .pattern {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: radial-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px);
    background-size: 25px 25px;
    z-index: 1;
    pointer-events: none;
  }

  /* Content above everything */
  header {
    position: relative;
    z-index: 10;
    color: #00fff7;
    text-align: center;
    padding: 50px;
  }
</style>
</head>
<body>

<canvas id="galaxy"></canvas>
<div class="pattern"></div>

<header>
  <h1>USERK8 Galactic Hub</h1>
  <p>Starry galaxy animation with dotted background pattern</p>
</header>

<script>
  const canvas = document.getElementById('galaxy');
  const ctx = canvas.getContext('2d');
  let width, height, centerX, centerY;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    centerX = width / 2;
    centerY = height / 2;
  }
  resize();
  window.addEventListener('resize', resize);

  class GalaxyStar {
    constructor() {
      this.reset();
    }
    reset() {
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.sqrt(Math.random()) * 300 + 60;
      const tilt = 0.15;
      this.radius = distance;
      this.angle = angle;
      this.speed = 0.0003 + Math.random() * 0.001;
      this.yOffset = (Math.random() - 0.5) * distance * tilt;

      const colors = [
        'rgba(255,255,255,',
        'rgba(255,160,160,',
        'rgba(255,255,160,',
        'rgba(160,255,255,',
        'rgba(160,160,255,',
        'rgba(255,160,255,'
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];
      this.alpha = Math.max(0.3, 1 - this.radius / 400);
      this.size = Math.random() * 1.2 + 0.3;
      this.color = color + this.alpha + ')';
    }
    update() {
      this.angle += this.speed;
    }
    draw(ctx) {
      const x = centerX + this.radius * Math.cos(this.angle);
      const y = centerY + this.radius * Math.sin(this.angle) * 0.1 + this.yOffset;
      ctx.beginPath();
      ctx.arc(x, y, this.size, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
