<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USERK8 | Galactic Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 80px 20px 40px;
      color: #00fff7;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px #00fff7;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00fff7;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #00fff7;
      color: #0a0a0a;
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #00fff7;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <header>
    <div class="logo">
      <div class="logo-text">USERK8</div>
    </div>
    <h1>Welcome to USERK8 Central</h1>
    <div class="btn-container">
      <a href="ph.html" class="btn">Project Hub</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="as.html" class="btn">About</a>
    </div>
  </header>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');

    let width, height, centerX, centerY;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
    }
    resize();
    window.addEventListener('resize', resize);

    class Star {
      constructor() {
        this.reset();
      }

      reset() {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.sqrt(Math.random()) * 300 + 60;
        const tilt = 0.15;

        this.radius = distance;
        this.angle = angle;
        this.speed = 0.0003 + Math.random() * 0.001;

        this.yOffset = (Math.random() - 0.5) * distance * tilt;

        // VIBRANT COLORS
        const colors = [
          'rgba(255,255,255,',   // white
          'rgba(255,100,100,',   // strong red
          'rgba(255,255,100,',   // yellow
          'rgba(100,255,255,',   // cyan
          'rgba(100,100,255,',   // blue
          'rgba(255,100,255,'    // magenta
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = Math.max(0.4, 1 - this.radius / 400);
        this.size = Math.random() * 1.5 + 0.5;
        this.color = color + this.alpha + ')';
      }

      update() {
        this.angle += this.speed;
      }

      draw(ctx) {
        const x = centerX + this.radius * Math.cos(this.angle);
        const y = centerY + this.radius * Math.sin(this.angle) * 0.1 + this.yOffset;

        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    const stars = [];
    const starCount = 1000;

    for (let i = 0; i < starCount; i++) {
      stars.push(new Star());
    }

    function drawCoreGlow() {
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 80);
      gradient.addColorStop(0, 'rgba(255,255,255,0.4)');
      gradient.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.beginPath();
      ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawCoreGlow();
      for (let star of stars) {
        star.update();
        star.draw(ctx);
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
